    "/collection-records/{collection_id}/update_record/": {
      "post": {
        "tags": [
          "collection-records"
        ],
        "summary": "POST /collections/{id}/update_record/",
        "description": "Collector updates a collection record with operational evidence:\n- Payment method + amount\n- Waste quantity (bags, bin size, estimated volume)\n- Waste type\n- GPS coordinates\n- Photos (before/after)\n- Notes\n\nThis endpoint is typically called when completing a stop.\nIt marks the record as 'completed' and sets collected_at timestamp.\n\nRequest example:\n{\n  \"payment_method\": \"momo\",\n  \"amount_paid\": \"20.00\",\n  \"bag_count\": 3,\n  \"bin_size_liters\": 240,\n  \"waste_type\": \"mixed\",\n  \"latitude\": 5.603,\n  \"longitude\": -0.196,\n  \"notes\": \"Client paid via MoMo\"\n}\n\nResponse example:\n{\n  \"collection_id\": 55,\n  \"client_name\": \"Ama Mensah\",\n  \"collector_name\": \"Kwame Asante\",\n  \"status\": \"completed\",\n  \"payment_method\": \"momo\",\n  \"amount_paid\": \"20.00\",\n  \"bag_count\": 3,\n  \"bin_size_liters\": 240,\n  \"waste_type\": \"mixed\",\n  \"latitude\": 5.603,\n  \"longitude\": -0.196,\n  \"notes\": \"Client paid via MoMo\",\n  \"collected_at\": \"2025-12-13T08:45:00Z\"\n}",
        "operationId": "collection-records_update_record",
        "parameters": [
          {
            "name": "collection_id",
            "in": "path",
            "description": "A unique integer value identifying this collection record.",
            "required": true,
            "schema": {
              "type": "integer"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CollectionRecord"
              }
            }
          },
          "required": true
        },
        "responses": {
          "201": {
            "description": "",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CollectionRecord"
                }
              }
            }
          }
        },
        "x-codegen-request-body-name": "data"
      }
    },
