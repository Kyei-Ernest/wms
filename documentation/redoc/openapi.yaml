        "summary": "GET /collections/my_summary/",
        "description": "Client views aggregated stats of their own collection records.\nUseful for dashboards showing quick totals.\n\nResponse example:\n{\n  \"total\": 12,\n  \"completed\": 9,\n  \"pending\": 2,\n  \"skipped\": 1,\n  \"cancelled\": 0,\n  \"rejected\": 0\n}",
