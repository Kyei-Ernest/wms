    "/collection-records/": {
      "get": {
        "tags": [
          "collection-records"
        ],
        "summary": "ViewSet for accessing and managing CollectionRecord data.",
        "description": "CollectionRecord is the immutable evidence log of a waste collection event.\nIt captures payment info, GPS, photos, waste quantity, and audit data.\n\nRole-based access:\n- Clients: can only view their own records and summaries.\n- Supervisors: can view all records tied to their company routes.\n- Collectors: can view records they created and update them with evidence.\n\nEndpoints exposed:\n- GET /collections/ → list records (scoped by role)\n- GET /collections/{id}/ → retrieve single record\n- GET /collections/my_summary/ → client summary stats\n- GET /collections/my_records/ → client’s own records list\n- POST /collections/{id}/update_record/ → collector updates evidence/payment",
        "operationId": "collection-records_list",
        "responses": {
          "200": {
            "description": "",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/CollectionRecord"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/collection-records/my_records/": {
      "get": {
        "tags": [
          "collection-records"
        ],
        "summary": "GET /collections/my_records/",
        "description": "Client lists all their own collection records in reverse chronological order.\nIncludes payment, waste, GPS, and photo evidence.\n\nResponse example:\n[\n  {\n    \"collection_id\": 55,\n    \"status\": \"completed\",\n    \"collection_type\": \"on_demand\",\n    \"scheduled_date\": \"2025-12-13\",\n    \"payment_method\": \"momo\",\n    \"amount_paid\": \"20.00\",\n    \"bag_count\": 3,\n    \"bin_size_liters\": 240,\n    \"waste_type\": \"mixed\",\n    \"collected_at\": \"2025-12-13T08:45:00Z\"\n  }\n]",
        "operationId": "collection-records_my_records",
        "responses": {
          "200": {
            "description": "",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/CollectionRecord"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/collection-records/my_summary/": {
